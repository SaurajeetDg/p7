<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>p7</title>
</head>
<body>
<div class="container">
    <div class="col1">
        <h1>Welcome to KVP</h1>
        <h5>Create Your Account</h5>
        <form action="">
            <div class="row">
                <label for="">E-mail</label>
                <input type="email" required>
            </div>
            <div class="row">
                <label for="">Password</label>
                <input type="password" required placeholder="6+ strong character">
            </div>
            <div class="row">
                <label for="">Repeat Password</label>
                <input type="password" required placeholder="6+ strong character">
            </div>
            
        </form>
        <div class="row1">
            <div class="row12">
            <input type="checkbox" name="" id="check" style="background-color: black;"><span>Remember for 30 days</span>
            </div>
            <div class="row12">
                <p>Forget Password</p>
            </div>
        </div>
        <div class="btn">
            <p>Create an account</p>
        </div>
        <div class="signup">
            <div class="logop">
            <p>
                Sign up with </p>
            </div>
                <div class="logo">
                <img src="apple.jpg" alt="">
                <img src="google.png" alt="">
                <img src="insta.jpg" alt="">
                </div>
        
        </div>
        <div class="endline">
            <p>Don't have an account? <span>Sign up</span></p>
        </div>
    </div>
    <div class="col2">
    </div>
</div>    
</body>
</html>
